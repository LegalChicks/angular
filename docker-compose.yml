version: "3.9"

services:
  backend:
    build:
      context: ./backend
    environment:
      - PORT=3001
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=change-me
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/health').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - appnet

  frontend:
    build:
      context: .
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - appnet

networks:
  appnet:
