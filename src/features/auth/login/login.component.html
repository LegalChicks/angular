<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-lg shadow-2xl">
    <div class="text-center">
      <h1 class="text-4xl font-bold tracking-tight text-brand-purple">Legal Chicks</h1>
      <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Empowerment Network</p>
      <h2 class="mt-6 text-2xl font-semibold text-gray-800 dark:text-gray-200">{{ t('auth').loginTitle }}</h2>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required formControlName="email"
                 class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 rounded-t-md focus:outline-none focus:ring-brand-purple focus:border-brand-purple focus:z-10 sm:text-sm"
                 placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required formControlName="password"
                 class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 rounded-b-md focus:outline-none focus:ring-brand-purple focus:border-brand-purple focus:z-10 sm:text-sm"
                 placeholder="Password">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a routerLink="/forgot-password" class="font-medium text-brand-purple hover:text-brand-purple-dark">
            {{ t('auth').forgotPassword }}
          </a>
        </div>
      </div>

      @if (errorMessage()) {
        <div class="p-3 text-sm text-red-700 dark:text-red-400 bg-red-100 dark:bg-red-900 rounded-md border border-red-200 dark:border-red-800">
          {{ errorMessage() }}
        </div>
      }

      <div>
        <button type="submit" [disabled]="loading()"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-brand-purple hover:bg-brand-purple-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-purple-dark disabled:bg-gray-400 disabled:cursor-not-allowed">
          @if (loading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          } @else {
            Sign in
          }
        </button>
      </div>
    </form>

     <div class="mt-6 text-center text-sm">
      <p class="text-gray-600 dark:text-gray-400">
        {{ t('auth').notMember }}
        <a routerLink="/register" class="font-medium text-brand-purple hover:text-brand-purple-dark">
          {{ t('auth').joinNetwork }}
        </a>
      </p>
    </div>
  </div>
</div>
